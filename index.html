<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zontafor | Site Moved</title>
    <meta name="description" content="The canonical Zontafor site has moved to zontafor.io." />
    <meta http-equiv="refresh" content="5; url=https://zontafor.io/" />
    <link rel="canonical" href="https://zontafor.io/" />
    <style>
      :root {
        color-scheme: dark;
        --bg: #07122a;
        --panel: rgba(7, 23, 46, 0.92);
        --line: rgba(166, 205, 255, 0.24);
        --text: #e8f0ff;
        --muted: #a8bbd9;
        --accent: #56b4e9;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background:
          radial-gradient(circle at 12% 20%, rgba(86, 180, 233, 0.2), transparent 42%),
          radial-gradient(circle at 88% 12%, rgba(0, 114, 178, 0.2), transparent 45%),
          var(--bg);
        color: var(--text);
        font-family: Montserrat, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        padding: 22px;
      }
      main {
        width: min(980px, 96vw);
        border: 1px solid var(--line);
        border-radius: 20px;
        background: var(--panel);
        padding: 24px;
      }
      h1 {
        margin: 0;
        font-size: clamp(1.35rem, 3.6vw, 2.2rem);
        letter-spacing: 0.02em;
      }
      p {
        margin: 12px 0 0;
        color: var(--muted);
        line-height: 1.6;
      }
      a {
        color: var(--accent);
        font-weight: 700;
        text-decoration: none;
      }
      a:hover { text-decoration: underline; }
      .frame {
        margin-top: 16px;
        width: 100%;
        height: min(70vh, 620px);
        border: 1px solid var(--line);
        border-radius: 14px;
        overflow: hidden;
        background: #000;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: 0;
      }
      .hint {
        font-size: 0.92rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>The site has moved to <a href="https://zontafor.io/">zontafor.io</a>.</h1>
      <p>
        This zontafor.github.io endpoint now forwards to the canonical domain. Redirection starts automatically in a few seconds.
      </p>
      <p class="hint">While waiting, Pacman is available below.</p>
      <div class="frame" aria-label="Pacman embed frame">
        <iframe
          src="https://playpager.com/embed/pacman/index.html"
          title="Pacman"
          loading="lazy"
          allowfullscreen
          referrerpolicy="strict-origin-when-cross-origin"
        ></iframe>
      </div>
    </main>
  </body>
</html>
